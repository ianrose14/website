runtime: go116

handlers:
- url: /
  static_files: index.html
  upload: index.html

- url: /favicon.ico
  static_files: favicon.ico
  upload: favicon.ico

- url: /albums(.*)
  script: auto

- url: /robots.txt
  static_files: robots.txt
  upload: robots.txt

- url: /css
  static_dir: static/css

- url: /dump
  script: auto

- url: /images
  static_dir: static/images

- url: /kids(.*)
  script: auto

- url: /js
  static_dir: static/js

- url: /pubs
  static_dir: pubs

- url: /talks
  static_dir: talks

- url: /running
  login: required
  script: auto
