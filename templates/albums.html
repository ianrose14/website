<!DOCTYPE html>
{% autoescape true %}
  <head>
    <style>
      a {
        color: #08C;
        text-decoration: none;
      }

      body {
        color: #333;
        font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        font-size: 14px;
        margin: 10px;
      }

      .icon {
        vertical-align: middle;
      }

      .iconContainer {
        display: inline-block;
        line-height: 40px;
        text-align: center;
        width: 40px;
      }
    </style>

    <script type="text/javascript">
      var _fs_debug = false;
      var _fs_host='fs-staging.appspot.com',_fs_org='ianthomasrose.com';
      (function(m,n,e,t,l,o,g,y){
        g=m[e]=function(a,b){g.q?g.q.push([a,b]):g._api(a,b);};g.q=[];
        o=n.createElement(t);o.async=1;o.src='https://'+_fs_host+'/s/fs.js';
        y=n.getElementsByTagName(t)[0];y.parentNode.insertBefore(o,y);
        g.identify=function(i,v){g(l,{uid:i});if(v)g(l,v)};g.setUserVars=function(v){FS(l,v)};
        g.setSessionVars=function(v){FS('session',v)};g.setPageVars=function(v){FS('page',v)};
      })(window,document,'FS','script','user');
    </script>

  </head>
  <body>
    <h2>Ian Rose's Family Albums</h2>
    {% for album in albums %}
    <span class="iconContainer">
      {% if album.icon %}<img src="{{album.icon}}" class="icon" style="height: {{album.icon_height}}" title="{{album.icon_alt}}">{% endif %}
    </span>
    <!-- there is something weird with my DNS setup, so raw links to dropbox albums don't work -->
    <a href="{{album.url}}" target="_blank">{{album.name}}</a><br>
    {% endfor %}
  </body>
{% endautoescape %}
</html>
