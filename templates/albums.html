<!DOCTYPE html>
{% autoescape true %}
  <head>
    <link type="text/css" href="/css/albums.css" rel="stylesheet" media="screen">

    <script type="text/javascript">
      var _fs_debug = false;
      var _fs_host='fs-staging.appspot.com',_fs_org='ianthomasrose.com';
      (function(m,n,e,t,l,o,g,y){
        g=m[e]=function(a,b){g.q?g.q.push([a,b]):g._api(a,b);};g.q=[];
        o=n.createElement(t);o.async=1;o.src='https://'+_fs_host+'/s/fs.js';
        y=n.getElementsByTagName(t)[0];y.parentNode.insertBefore(o,y);
        g.identify=function(i,v){g(l,{uid:i});if(v)g(l,v)};g.setUserVars=function(v){FS(l,v)};
        g.setSessionVars=function(v){FS('session',v)};g.setPageVars=function(v){FS('page',v)};
      })(window,document,'FS','script','user');
    </script>
  </head>
  <body>
    <div class="main-wrapper">
      <div class="title">Rose Family Albums</div>
      <div class="albums">
        {% for album in albums %}
        <a href="{{album.url}}" target="_blank">
          <div class="album">
            {% if album.cover_url %}
            <span style="background-image: url('{{album.cover_url}}');" class="cover"></span><br>
            {% endif %}
            <span class="album-title">
              {{album.name}}
            </span>
          </div>
        </a>
        {% endfor %}
      </div>
    </div>
  </body>
{% endautoescape %}
</html>
